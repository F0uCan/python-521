{% extends 'index.html' %}

{% block header %}
<h5 class="card-title">Jenkins</h5>
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover text-center">
        <thread>
            <tr>
              
                <th scope="col">Jobs</th>
                <th scope="col">Status</th>
                <th scope="col">Ultima vez</th>
                <th scope="col">Ações</th>

            </tr>
        </thread>
        <tbody>
            {% for j in context.jobs %}
            <tr>
                <td scope="row">{{ j.name }}</td>
                <td scope="row">{{ j.status }}</td>
                <td scope="row">{{ j.las_execution }}</td>
                <td scope="row">
                    <span class="mr-3">
                        <a href="/jenkins/{{ j.name }}/run" class="btn text-success" title="Rodas job"><i class="fa fa-play fa-2x"></i></a>
                    </span>
                    <span>
                        <a href="/jenkins/{{ j.name }}/edit" class="btn text-danger" title="Editar job"><i class="fa fa-pencil fa-2x"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>
{% endblock %}
