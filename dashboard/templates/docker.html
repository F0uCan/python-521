{% extends 'index.html' %}

{% block header %}
<h5 class="card-title">Docker</h5>
{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover text-center">
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Imagem</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>

            </tr>
        </thread>
        <tbody>
            {% for c in context.containers %}
            <tr>
                <td scope="row">{{ c.id }}</td>
                <td scope="row">{{ c.image }}</td>
                <td scope="row">{{ c.status }}</td>
                <td scope="row">
                    <span class="mr-3">
                        <a href="#" class="btn text-success" title="Inidicar container"><i class="fa fa-play fa-2x"></i></a>
                    </span>
                    <span>
                        <a href="#" class="btn text-danger" title="Parar container"><i class="fa fa-stop fa-2x"></i></a>
                    </span>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>
{% endblock %}
